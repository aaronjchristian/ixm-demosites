global-theming:
  version: VERSION
  js:
    js/scripts.js: {  }
  css:
    theme: { css/styles.css: {  }, css/ie.css: {  } }
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupal.debounce
    - swat/font-noto-sans

bootstrap:
  version: 5x
  js:
    /libraries/bootstrap/dist/js/bootstrap.min.js: { minified: true }
    dependencies:
      - core/popperjs

font-noto-sans:
  version: 1.x
  css:
    theme:
      //fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap: { type: external, minified: true }
      //fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap: { type: external, minified: true }
