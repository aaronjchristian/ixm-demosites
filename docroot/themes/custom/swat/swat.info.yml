name: 'SWAT'
type: theme
description: 'Custom theme for SWAT.'
'base theme': classy
core: 8.x
libraries:
  - 'swat/global-theming'
  - swat/bootstrap

regions:
  header_top: 'Header Top'
  navigation: Navigation
  banner: Banners
  content_top: 'Content Top'
  sidebar: Sidebar
  content: Content
  footer_one: 'Footer One'
  footer_two: 'Footer Two'
  footer_three: 'Footer Three'
  footer_bottom: 'Footer Bottom'

ckeditor_stylesheets:
  - css/styles.css

libraries-override:
  layout_builder/drupal.layout_builder:
    css:
      theme:
        css/layout-builder.css: css/layout-builder.css
