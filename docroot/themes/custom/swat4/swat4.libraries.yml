    - core/jquery
    - core/drupal
    - core/drupal.debounce
    - core/jquery.once

fonts:
  version: 1.x
  css:
    theme:
      //fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap: { type: external, minified: true }
