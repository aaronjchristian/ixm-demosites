global-theming:
  version: VERSION
  js:
    js/scripts.js: { }
  css:
    theme:
      css/styles.css: { }
      css/ie.css: { }
  dependencies:
    - core/jquery
    - core/drupal
    - core/drupalSettings
    - swat/fonts

bootstrap:
  version: VERSION
  js:
    /libraries/bootstrap/dist/js/bootstrap.min.js: { minified: true }

toolbar:
  version: VERSION
  js:
    js/toolbar.js: { }

header:
  version: VERSION
  js:
    js/header.js: { }
